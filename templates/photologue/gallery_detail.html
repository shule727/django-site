{% extends "photologue/root.html" %}
{% load i18n %}



<!-- 3. Enjoy! -->
{% block title %}{{ gallery.title }}{% endblock %}

{% block content %}

	<div class="row">
        <div class="col-lg-12 col-md-12">
            <h1 class="page-header h1-gallery-name">{{ gallery.title }}</h1>
            <p class="asdf"><small>{% trans "Published" %} {{ gallery.date_added }}</small></p>
                <div class="fotorama" data-nav="thumbs" data-allowfullscreen="true" data-keyboard="true"  data-width="1300" data-ratio="16/9">
                    {% for photo in gallery.public %}
                          <a href="{{photo.image.url}}"></a>
                    {% endfor %}
                </div>
                <hr><a href="{% url 'photologue:gallery-list' %}" class="btn btn-default">{% trans "View all albums" %}</a>
        </div>
    </div>
{% endblock %}
